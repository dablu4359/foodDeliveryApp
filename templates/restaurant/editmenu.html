{% extends 'restaurant/base.html'%}

{%block content%}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Edit Menu Item</h2>
            <form action="{{url_for('restaurant.menuedit')}}" method="POST">
                <div class="form-group">
                    <label for="item-name">Veg/Nonveg: veg=1 and nonveg=0</label>
                    <input type="text" class="form-control" id="item-name" name="veg" value="{{item['veg']}}" placeholder="{{item['veg']}}">
                </div>
                <div class="form-group">
                    <label for="item-description">Availability: 1/0 </label>
                    <input type="text" class="form-control" id="item-name" name="availability" value="{{item['availability']}}" placeholder="{{item['availability']}}">
                </div>
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                <input type="text" class="form-control" id="item-name" name="name" value="{{item['name']}}" placeholder="{{item['name']}}">
                </div>
                <div class="form-group">
                    <label for="item-price">Item Price:</label>
                    <input type="number" class="form-control" id="item-price" name="unit_price" value="{{item['unit_price']}}" placeholder="{{item['unit_price']}}">
                </div>
                <div class="form-group">
                    <label for="item-type">Type:</label>
                    <input type="text" class="form-control" id="item-type" name="item_type" value="{{item['item_type']}}" placeholder="{{item['item_type']}}">
                </div>
                <button type="submit" class="btn btn-primary"  name="item_ID" value="{{item['ID']}}">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{%endblock content%}
