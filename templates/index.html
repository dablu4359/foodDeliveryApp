{% extends 'base.html' %}

{% block content %}



    <style>
      .background-image {
        background-image: url('static/homebg.jpg');
        height: 100vh;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 2px 2px #333;
      }
    </style>
 
    <div class="background-image">
      
      <h1>Welcome to Food Delivery System</h1>
      <h3>Database Group: Osborg</h3>
      <div class="navbar navbar-expand-lg bg-trasparant mt-5" >
          <ul class="d-flex">
            <div class="nav-item mr-5">
              <a class="btn btn-dark" href="{{ url_for('login') }}">Log In</a>
            </div>
            <div>
              <a class="btn btn-dark" href="{{url_for('signup')}}">Sign Up</a>
            </div>
          </ul>
    </div>
    </div>
    {% if messages %}
    <div class="row justify-content-center pt-3">
      <div class="col-md-6">
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">{{message}}</div>
        {% endfor %}
    </div>
    {% endif %}

{% endblock content %}
